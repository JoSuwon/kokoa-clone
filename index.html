<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>21:27</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="Welcome-header">
            <h1 class="Welcome-header__title">Welcome to Kokoa Clone</h1>
            <p class="Welcome-header__text">
                If you have a Kokoa Account, log in with your email or phone
                number.
            </p>
        </header>

        <form action="friends.html" method="GET" id="login-form">
            <input
                id="username"
                type="text"
                placeholder="Email or phone number"
                required
            />
            <input
                id="password"
                type="password"
                placeholder="password"
                required
            />
            <input type="submit" value="Log In" />
            <a href="#">Find Kokoa Account or Password</a>
        </form>

        <div id="no-mobile">
            <span>Your Screen is too big T^T</span>
        </div>

        <script
            src="https://kit.fontawesome.com/0fe4d45686.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
